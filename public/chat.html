<!DOCTYPE html>
<html>
    <head>
        <title>
            Help Page
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    </head>
    <body>  
        
        <p>Welcome to the chat app</p>
        <h3>Participants </h3>
        <div id="users"></div>
        <ol id="messages">
            
        </ol>
        <form id="message-form">
            <input name="message" type="text" placeholder="Type your message here.." autofocus autocomplete="off"/>
            <button>Send</button>
            
        </form>
        
        <script id="message-template" type="text/template">
            <li class="message">
                <div class="message_title">
                    <h4>{{from}}</h4>{{createdAt}}
                    
                </div>
                <div class="message__body">
                    <p>{{text}}</p>
                </div>
            </li>
        </script>

        <script id="location-message-template" type="text/template">
            <li class="message">
                <div class="message_title">
                    <h4>{{from}}</h4>{{createdAt}}
                    
                </div>
                <div class="message__body">
                    <p><a href="{{url}}" target="_blank">My current location</p>
                </div>
            </li>
        </script>

        <button id="send-location">Send location</button>
        <script src='/socket.io/socket.io.js'>
        </script>
        <script src="/js/libs/moment.js"></script>
        <script src="/js/libs/mustache.js"></script>
        <script src="/js/libs/jquery-3.3.1.min.js"></script>
         <script src="/js/chat.js"></script> 
        <script src="/js/libs/deparam.js"></script>

    </body>
</html>
